plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.5.10'
    id 'java-gradle-plugin'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.jetbrains.kotlin:kotlin-stdlib:1.5.31'
}


gradlePlugin {
    plugins {
        create("bluej-jar") {
            id = "com.williambl.bluej-jar"
            implementationClass = "com.williambl.bluej_jar.BlueJJar"
        }
    }
}